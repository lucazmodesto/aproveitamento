<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reaproveitamento de Aço</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B82F6; /* blue-500 */
            --background-light: #F9FAFB; /* gray-50 */
            --border-color: #E5E7EB; /* gray-200 */
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--background-light); 
        }
        .menu-card {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.05);
            transition: all 0.2s ease-in-out;
            text-decoration: none;
            color: inherit;
        }
        .menu-card:hover {
            box-shadow: 0 6px 20px 0 rgba(0,0,0,0.1);
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6">

        <header class="text-center mb-10">
            <div class="flex justify-center items-center gap-3">
                <svg class="h-10 w-10 sm:h-12 sm:w-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
                </svg>
                <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-gray-900">
                    Sistema de Reaproveitamento
                </h1>
            </div>
            <p class="text-gray-500 mt-4 text-base sm:text-lg">Acesse os módulos do sistema abaixo.</p>
        </header>

        <main class="w-full max-w-4xl">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 sm:gap-8">
                
                <a href="cadastro.html" class="menu-card flex flex-col items-center p-6 sm:p-8 text-center">
                    <div class="bg-blue-100 p-4 rounded-full mb-6">
                        <svg class="h-10 w-10 sm:h-12 sm:w-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
                        </svg>
                    </div>
                    <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-2">Gerenciar Estoque</h2>
                    <p class="text-gray-600 flex-grow text-sm sm:text-base">Adicione, edite e remova peças do estoque de sobras.</p>
                    <span class="mt-6 font-semibold text-blue-600">
                        Acessar Módulo &rarr;
                    </span>
                </a>

                <a href="reaproveitamento.html" class="menu-card flex flex-col items-center p-6 sm:p-8 text-center">
                    <div class="bg-blue-100 p-4 rounded-full mb-6">
                        <svg class="h-10 w-10 sm:h-12 sm:w-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.03 1.125 0 1.131.094 1.976 1.057 1.976 2.192V7.5M8.25 7.5h7.5m-7.5 0l-1.28 1.28a1.5 1.5 0 00-2.12 2.12l5.59 5.59a1.5 1.5 0 002.12 0l5.59-5.59a1.5 1.5 0 00-2.12-2.12L15.75 7.5m-7.5 0v-1.5c0-.621.504-1.125 1.125-1.125H12.75c.621 0 1.125.504 1.125 1.125V7.5" />
                        </svg>
                    </div>
                    <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-2">Reaproveitar Peças</h2>
                    <p class="text-gray-600 flex-grow text-sm sm:text-base">Utilize as peças do estoque para criar um novo pedido de corte.</p>
                    <span class="mt-6 font-semibold text-blue-600">
                        Acessar Módulo &rarr;
                    </span>
                </a>

            </div>
        </main>
        
        <footer class="absolute bottom-0 p-4 text-sm text-gray-400">
            &copy; 2025 - Cavicon
        </footer>

    </div>

</body>
</html>
